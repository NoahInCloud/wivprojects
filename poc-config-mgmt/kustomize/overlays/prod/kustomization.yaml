apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: poc-cfg-prod

resources:
  - ../../base
  - backup-cronjob.yaml  # Only in prod

labels:
  - pairs:
      environment: production

# Override Helm values for prod environment
helmCharts:
  - name: postgresql
    repo: https://charts.bitnami.com/bitnami
    version: "16.4.5"
    releaseName: poc-postgres
    namespace: poc-cfg-prod
    includeCRDs: false
    valuesFile: values-postgres-prod.yaml

patches:
  # Update ConfigMap for prod environment
  - target:
      kind: ConfigMap
      name: poc-demo-app-config
    patch: |-
      - op: replace
        path: /data/PUBLIC_URL
        value: "https://prod.example.local"
      - op: replace
        path: /data/ENVIRONMENT
        value: "production"
  
  # Use stable image tag for prod
  - target:
      kind: Deployment
      name: poc-demo-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: "nginx:1.24-alpine"
      - op: replace
        path: /spec/replicas
        value: 2

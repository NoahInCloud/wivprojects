# Production environment PostgreSQL values
global:
  postgresql:
    auth:
      existingSecret: poc-db-credentials
      secretKeys:
        adminPasswordKey: postgres-password
        userPasswordKey: password

primary:
  persistence:
    enabled: true
    size: 5Gi
    storageClass: gp2  # Production storage class

  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1

auth:
  username: pocapp
  database: pocdb

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: poc-cfg-test7

# Inherit from test - minimal changes for new environment
resources:
  - ../../base

labels:
  - pairs:
      environment: test7

patches:
  # Only override PUBLIC_URL for test7
  - target:
      kind: ConfigMap
      name: poc-demo-app-config
    patch: |-
      - op: replace
        path: /data/PUBLIC_URL
        value: "https://test7.example.local"
      - op: replace
        path: /data/ENVIRONMENT
        value: "test7"

  # Same storage as test
  - target:
      kind: StatefulSet
      name: poc-postgres-postgresql
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: "gp2"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "1Gi"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: poc-cfg-test7

# Simply inherit from test - minimal changes for new environment
resources:
  - ../test

# Override only what's different
patches:
  - target:
      kind: ConfigMap
      name: poc-demo-app-config
    patch: |-
      - op: replace
        path: /data/PUBLIC_URL
        value: "https://test7.example.local"
      - op: replace
        path: /data/ENVIRONMENT
        value: "test7"

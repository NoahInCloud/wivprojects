apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: poc-cfg-test

resources:
  - ../../base

labels:
  - pairs:
      environment: test

patches:
  # Update ConfigMap for test environment
  - target:
      kind: ConfigMap
      name: poc-demo-app-config
    patch: |-
      - op: replace
        path: /data/PUBLIC_URL
        value: "https://test.example.local"
      - op: replace
        path: /data/ENVIRONMENT
        value: "test"
  
  # Update PostgreSQL storage class
  - target:
      kind: StatefulSet
      name: poc-postgres-postgresql
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: "gp2"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "1Gi"

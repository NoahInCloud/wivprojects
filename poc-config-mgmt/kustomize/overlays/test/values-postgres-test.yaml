# Test environment PostgreSQL values
global:
  postgresql:
    auth:
      existingSecret: poc-db-credentials
      secretKeys:
        adminPasswordKey: postgres-password
        userPasswordKey: password

primary:
  persistence:
    enabled: true
    size: 1Gi
    storageClass: gp2  # Dev/test storage class

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

auth:
  username: pocapp
  database: pocdb

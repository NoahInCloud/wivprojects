apiVersion: batch/v1
kind: CronJob
metadata:
  name: poc-postgres-backup
  namespace: poc-cfg-prod
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /bin/bash
            - -c
            - echo "Backup at $(date)" && PGPASSWORD=$DB_PASSWORD pg_dump -h poc-postgres-postgresql
              -U pocapp -d pocdb > /tmp/backup.sql && echo "Done"
            env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: poc-db-credentials
            image: bitnami/postgresql:16
            name: backup
          restartPolicy: OnFailure
  schedule: 0 2 * * *
  successfulJobsHistoryLimit: 3

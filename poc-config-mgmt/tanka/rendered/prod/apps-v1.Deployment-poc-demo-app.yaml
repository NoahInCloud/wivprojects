apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: poc-demo-app
    environment: production
  name: poc-demo-app
  namespace: poc-cfg-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poc-demo-app
  template:
    metadata:
      labels:
        app: poc-demo-app
        environment: production
    spec:
      containers:
      - env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: poc-db-credentials
        envFrom:
        - configMapRef:
            name: poc-demo-app-config
        image: nginx:1.24-alpine
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        name: demo-app
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi

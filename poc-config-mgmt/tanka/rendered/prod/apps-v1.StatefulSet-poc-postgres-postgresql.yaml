apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: postgresql
  name: poc-postgres-postgresql
  namespace: poc-cfg-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  serviceName: poc-postgres-postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - env:
        - name: POSTGRESQL_DATABASE
          value: pocdb
        - name: POSTGRESQL_USERNAME
          value: pocapp
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: poc-db-credentials
        - name: POSTGRESQL_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: poc-db-credentials
        image: bitnami/postgresql:16
        name: postgresql
        ports:
        - containerPort: 5432
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        volumeMounts:
        - mountPath: /bitnami/postgresql
          name: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: gp2
